name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'MarkdownViewer/MarkdownViewer.csproj'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

  publish-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish single file
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 -o publish/win-x64
      shell: pwsh

    - name: Check binary size
      run: |
        $exe = Get-ChildItem "publish/win-x64/lucidVIEW.exe"
        $sizeMB = [math]::Round($exe.Length / 1MB, 2)
        Write-Host "Binary size: $sizeMB MB"

        # List all files in publish folder
        Get-ChildItem "publish/win-x64" | Format-Table Name, @{N='Size(MB)';E={[math]::Round($_.Length / 1MB, 2)}}
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-x64
        path: publish/win-x64
        retention-days: 7
