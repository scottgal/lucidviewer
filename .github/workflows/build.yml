name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'MarkdownViewer/MarkdownViewer.csproj'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: lucidVIEW-win-x64
            exe: lucidVIEW.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: lucidVIEW-linux-x64
            exe: lucidVIEW
          - os: macos-latest
            rid: osx-x64
            artifact: lucidVIEW-osx-x64
            exe: lucidVIEW
          - os: macos-latest
            rid: osx-arm64
            artifact: lucidVIEW-osx-arm64
            exe: lucidVIEW

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r ${{ matrix.rid }} -o publish/${{ matrix.rid }}

    - name: Prepare release folder (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir release
        Copy-Item "publish/${{ matrix.rid }}/${{ matrix.exe }}" "release/"
        Copy-Item "publish/${{ matrix.rid }}/README.md" "release/" -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Prepare release folder (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir release
        cp "publish/${{ matrix.rid }}/${{ matrix.exe }}" release/
        cp "publish/${{ matrix.rid }}/README.md" release/ 2>/dev/null || true
        chmod +x "release/${{ matrix.exe }}"

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: Compress-Archive -Path release/* -DestinationPath ${{ matrix.artifact }}.zip
      shell: pwsh

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd release
        zip -r ../${{ matrix.artifact }}.zip .

    - name: Check binary size (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $exe = Get-ChildItem "publish/${{ matrix.rid }}/${{ matrix.exe }}"
        $sizeMB = [math]::Round($exe.Length / 1MB, 2)
        Write-Host "Binary size: $sizeMB MB"
        Get-ChildItem "publish/${{ matrix.rid }}" | Format-Table Name, @{N='Size(MB)';E={[math]::Round($_.Length / 1MB, 2)}}
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}.zip
        retention-days: 7

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List artifacts
      run: |
        echo "=== Downloaded artifacts ==="
        find artifacts -type f -name "*.zip" | head -20
        ls -la artifacts/

    - name: Flatten artifacts
      run: |
        mkdir -p release-files
        find artifacts -name "*.zip" -exec cp {} release-files/ \;
        ls -la release-files/

    - name: Get version info
      id: version
      run: |
        # Count commits for build number
        BUILD_NUM=$(git rev-list --count HEAD)
        echo "build_num=$BUILD_NUM" >> $GITHUB_OUTPUT
        echo "version=0.0.1-prerelease$BUILD_NUM" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Create or Update Latest Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: lucidVIEW ${{ steps.version.outputs.version }}
        draft: false
        prerelease: true
        files: release-files/*.zip
        body: |
          ## lucidVIEW ${{ steps.version.outputs.version }}

          **Version:** ${{ steps.version.outputs.version }}
          **Commit:** ${{ steps.version.outputs.short_sha }}
          **Built:** ${{ github.event.head_commit.timestamp }}

          This is an automated pre-release build from the `main` branch.

          ### Download

          | Platform | File |
          |----------|------|
          | Windows x64 | `lucidVIEW-win-x64.zip` |
          | macOS x64 (Intel) | `lucidVIEW-osx-x64.zip` |
          | macOS ARM64 (Apple Silicon) | `lucidVIEW-osx-arm64.zip` |
          | Linux x64 | `lucidVIEW-linux-x64.zip` |

          ### Installation

          1. Download the zip for your platform
          2. Extract the contents
          3. Run `lucidVIEW` (or `lucidVIEW.exe` on Windows)

          ### Features

          - Clean, modern UI with slide-out menu
          - 4 themes: Light, Dark, VS Code, GitHub
          - Syntax highlighting for code blocks
          - Mermaid diagram rendering
          - Font size controls
          - Print to browser
          - Search (Ctrl+F)
          - Drag & drop support
          - Table of Contents navigation

          ---
          *For stable releases, see tagged versions.*
