name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'MarkdownViewer/MarkdownViewer.csproj'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: lucidVIEW-win-x64
            exe: lucidVIEW.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: lucidVIEW-linux-x64
            exe: lucidVIEW
          - os: macos-latest
            rid: osx-x64
            artifact: lucidVIEW-osx-x64
            exe: lucidVIEW
          - os: macos-latest
            rid: osx-arm64
            artifact: lucidVIEW-osx-arm64
            exe: lucidVIEW

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish
      shell: bash
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} -c Release -r ${{ matrix.rid }} -o publish/${{ matrix.rid }} \
          -p:PublishSingleFile=true \
          -p:SelfContained=true \
          -p:EnableCompressionInSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:IncludeAllContentForSelfExtract=true \
          -p:PublishReadyToRun=true \
          -p:PublishReadyToRunComposite=false \
          -p:DebugType=none \
          -p:DebugSymbols=false

    - name: Prepare release folder (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir release
        Copy-Item "publish/${{ matrix.rid }}/${{ matrix.exe }}" "release/"
        Copy-Item "publish/${{ matrix.rid }}/README.md" "release/" -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Prepare release folder (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir release
        cp "publish/${{ matrix.rid }}/${{ matrix.exe }}" release/
        cp "publish/${{ matrix.rid }}/README.md" release/ 2>/dev/null || true
        chmod +x "release/${{ matrix.exe }}"

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: Compress-Archive -Path release/* -DestinationPath ${{ matrix.artifact }}.zip
      shell: pwsh

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd release
        zip -r ../${{ matrix.artifact }}.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}.zip
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List artifacts
      run: |
        echo "=== Downloaded artifacts ==="
        find artifacts -type f -name "*.zip" | head -20
        ls -la artifacts/

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Flatten artifacts
      run: |
        mkdir -p release-files
        find artifacts -name "*.zip" -exec cp {} release-files/ \;
        ls -la release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: lucidVIEW ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: release-files/*.zip
        generate_release_notes: true
        body: |
          ## lucidVIEW ${{ steps.version.outputs.version }}

          A modern, lightweight cross-platform markdown viewer.

          ### Download

          | Platform | File |
          |----------|------|
          | Windows x64 | `lucidVIEW-win-x64.zip` |
          | macOS x64 (Intel) | `lucidVIEW-osx-x64.zip` |
          | macOS ARM64 (Apple Silicon) | `lucidVIEW-osx-arm64.zip` |
          | Linux x64 | `lucidVIEW-linux-x64.zip` |

          ### Installation

          1. Download the zip for your platform
          2. Extract the contents
          3. Run `lucidVIEW` (or `lucidVIEW.exe` on Windows)

          ### Command Line

          ```bash
          # Open a markdown file
          lucidVIEW README.md

          # Set as default markdown viewer (Windows):
          # Right-click any .md file > Open with > Choose another app > lucidVIEW.exe
          ```

          ### Features

          - Clean, modern UI with slide-out menu
          - 6 themes: Light, Dark, VS Code, GitHub, mostlylucid dark, mostlylucid light
          - Bundled Raleway font (SIL Open Font License)
          - Remote image caching with SVG support
          - Mermaid diagram rendering
          - Font size controls (A/A)
          - Print to browser
          - Search (Ctrl+F)
          - Drag & drop support
          - Table of Contents navigation
